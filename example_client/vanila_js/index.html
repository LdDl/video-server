<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>MSE workaround vanilla</title>
 </head>
 <body>
  <div class="mse-video">
    <video id="livestream" class="mse-video-size" autoplay controls muted/>
  </div>
  <script>
    // Инициализация MSE внутри видео-проигрывателя
    function initialize () {
      let load = document.getElementById('livestream');
      if ('MediaSource' in window) {
          let isPlaying = true;
          let ms = new MediaSource();
          ms.addEventListener('sourceopen', start(ms), false);
          load.src = window.URL.createObjectURL(ms);
          load.onpause = () => {
            stop()
          };
          load.onplay = () => {
            if (isPlaying === false) {
              start(ms);
            }
          };
      } else {
          console.error('Неподдерживаемый формат: MSE')
      }
    }

    // Старт работы с веб-сокетом
    function start (ms) {
      let load = document.getElementById('livestream')
      let isPlaying = true
      /* Пример составления ссылки на видеопоток для подачи на подключение к веб-сокеты - зависит от ситуации*/
      const schema = 'ws'
      const server = 'localhost'
      const port = '8090'
      const streamID = 'c2680f08-07cc-4dee-9231-685893e2661f'

      /* Инициализация веб-сокета */
      let ws = new WebSocket(schema + '://' + server + ':' + port + '/ws/live?stream_id=' + streamID)
      ws.binaryType = 'arraybuffer'
      
      /* Обработка различных событий в рамках веб-сокет соединения */

      /* Обработка открытия веб-сокета */
      ws.onopen = function() {
        console.log("Соединение установлено.");
      };

      /* Обработка закрытия веб-сокета */
      ws.onclose = function(event) {
        if (event.wasClean) {
          console.log('Соединение закрыто чисто');
        } else {
          console.log('Обрыв соединения'); // Например, "убит" процесс сервера
        }
        console.log('Код: ' + event.code + ' причина: ' + event.reason);
      };

      /* Обработка получения события от сервера */
      ws.onmessage = function(event) {
        console.log("Получен набор данных для декодирования");
        const data = new Uint8Array(event.data)
        if (data[0] === 9) {
          // Декодирование кодека при инициализации подключения
          const decodedArr = data.slice(1)
          let mimeCodec
          if (window.TextDecoder) {
              mimeCodec = new TextDecoder('utf-8').decode(decodedArr)
          } else {
              mimeCodec = String.fromCharCode(decodedArr)
          }
          console.log("Кодек:", mimeCodec);
          if (!sourceBuffer && load) {
              sourceBuffer = ms.addSourceBuffer('video/mp4; codecs="' + mimeCodec + '"')
              sourceBuffer.mode = 'segments'
              sourceBuffer.addEventListener('updateend', loadPacket())
          }
        } else {
          /* Передача данных в функцию записи данных в буффер */
          pushPacket(event.data)
        }
      };

      /* Обработка возникновения ошибки */
      ws.onerror = function(error) {
        console.log("Ошибка:", error.message);
      };
    }

    // Помещение пакета в буффер
    function pushPacket (data) {
      let load = document.getElementById('livestream');
      if (!streamStarted && load) {
          sourceBuffer.appendBuffer(data);
          streamStarted = true;
          return;
      }
      streamQueue.push(data);
      if (!sourceBuffer.updating) {
          loadPacket();
      }
    }

    // Загрузка пакета в элемент
    function loadPacket () {
      let load = document.getElementById('livestream')
      if (!sourceBuffer.updating && load) {
          if (streamQueue.length > 0) {
              const inp = streamQueue.shift()
              sourceBuffer.appendBuffer(inp)
          } else {
              streamStarted = false
          }
      }
    }
    
    let sourceBuffer, streamQueue = [];
    let streamStarted = false;
    initialize();
    
  </script>
  <style>
    .mse-video-size {
        top: 0;
        left: 0;
        width: 720px;
        height: 640px;
        object-fit: cover;
    }
  </style>
 </body>
</html>
